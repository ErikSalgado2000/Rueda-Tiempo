    <iframe id="video" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    <p id="info"></p>

<script>
    function mostrarTrailer(trailer) {
        let video = document.getElementById("video");
        let info = document.getElementById("info");
        let container = document.getElementById("trailer-container");

        let trailers = {
            
            "temporada1": {
                url: "img/temporada1.mp4",
                info: "Trailer oficial de la Temporada 1,"

            },
            "temporada2": {
                url: "img/temporada2.mp4",
                info: "Trailer de la Temporada 2"
            },
            "temporada3": {
                url: "img/temporada 3.mp4",
                info: "Trailer de la Temporada 3."
            }
        };

        if (trailers[trailer]) {
            video.src = trailers[trailer].url;
            info.innerText = trailers[trailer].info;
            container.classList.remove("hidden");
        }
    }
</script>
